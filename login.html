<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Radar Florestal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-4"
  >
    <div class="w-full max-w-md">
      <div class="text-center mb-8">
        <div
          class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center shadow-md mx-auto mb-4"
        >
          <i class="fas fa-leaf text-green-600 text-2xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Radar Florestal</h1>
        <p class="text-gray-500">Entre na sua conta</p>
      </div>
      <div class="bg-white rounded-xl shadow-md p-8">
        <form id="loginForm" class="space-y-6">
          <div class="space-y-2">
            <label for="email" class="text-sm font-medium text-gray-700"
              >Email</label
            >
            <div class="relative">
              <i
                class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
              ></i>
              <input
                id="email"
                type="email"
                placeholder="seu@email.com"
                required
                class="w-full border border-gray-300 rounded-lg px-10 py-2 focus:ring-2 focus:ring-green-400 focus:outline-none"
              />
            </div>
          </div>
          <div class="space-y-2">
            <label for="password" class="text-sm font-medium text-gray-700"
              >Senha</label
            >
            <div class="relative">
              <i
                class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
              ></i>
              <input
                id="password"
                type="password"
                placeholder="••••••••"
                required
                class="w-full border border-gray-300 rounded-lg px-10 py-2 focus:ring-2 focus:ring-green-400 focus:outline-none"
              />
            </div>
          </div>
          <div
            id="errorMsg"
            class="hidden flex items-center gap-2 text-red-600 text-sm bg-red-100 p-3 rounded-lg"
          >
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
          </div>
          <button
            id="submitBtn"
            type="submit"
            class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition-colors"
          >
            Entrar
          </button>
          <div class="text-center">
            <a
              href="/radar-florestal.io/recover-password.html"
              class="text-green-600 hover:text-green-700 text-sm transition-colors"
            >
              Esqueci minha senha
            </a>
          </div>
        </form>
        <div class="mt-6 p-4 bg-green-50 rounded-lg">
          <p class="text-sm text-green-700 text-center">
            <strong>Demo:</strong> admin@radarflorestal.com / 123456
          </p>
        </div>
      </div>
      <div class="text-center mt-6">
        <a
          href="/radar-florestal.io"
          class="text-gray-500 hover:text-gray-700 text-sm transition-colors"
        >
          ← Voltar para home
        </a>
      </div>
    </div>
    <script src="/radar-florestal.io/assets/js/login.js"></script>
  </body>
</html>
