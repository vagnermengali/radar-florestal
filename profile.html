<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Perfil - Radar Florestal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
    <header class="bg-white shadow-md px-6 py-4 border-b border-gray-200">
      <div class="max-w-4xl mx-auto flex items-center justify-between gap-4">
        <button
          id="backBtn"
          class="flex items-center gap-2 bg-gray-100 px-3 py-1 rounded-lg hover:bg-gray-200 transition"
        >
          <i class="fas fa-arrow-left"></i> Dashboard
        </button>
        <h1 class="text-xl font-semibold text-gray-800">Editar Perfil</h1>
      </div>
    </header>
    <div class="max-w-2xl mx-auto p-6">
      <div class="bg-white rounded-xl shadow-md p-8">
        <form id="profileForm" class="space-y-8">
          <div class="flex flex-col items-center space-y-4">
            <div class="relative">
              <div
                class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center overflow-hidden shadow-md"
              >
                <img
                  id="profileImg"
                  src=""
                  alt="Profile"
                  class="w-full h-full object-cover hidden"
                />
                <i
                  id="profilePlaceholder"
                  class="fas fa-user text-green-600 text-3xl"
                ></i>
              </div>
              <label
                class="absolute bottom-0 right-0 bg-green-600 rounded-full p-2 cursor-pointer hover:bg-green-700 transition-colors text-white"
              >
                <i class="fas fa-camera"></i>
                <input
                  type="file"
                  accept="image/*"
                  id="imageUpload"
                  class="hidden"
                />
              </label>
            </div>
            <p class="text-sm text-gray-500">
              Clique na câmera para alterar sua foto
            </p>
          </div>
          <div class="space-y-6">
            <h3
              class="text-lg font-semibold text-gray-800 border-b border-gray-200 pb-2"
            >
              Informações Pessoais
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="space-y-2">
                <label for="name" class="text-sm font-medium text-gray-700"
                  >Nome Completo</label
                >
                <div class="relative">
                  <i
                    class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    type="text"
                    id="name"
                    placeholder="Seu nome completo"
                    class="w-full border border-gray-300 rounded-lg px-10 py-2 focus:ring-2 focus:ring-green-400 focus:outline-none"
                  />
                </div>
              </div>
              <div class="space-y-2">
                <label for="email" class="text-sm font-medium text-gray-700"
                  >Email</label
                >
                <div class="relative">
                  <i
                    class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    type="email"
                    id="email"
                    placeholder="seu@email.com"
                    class="w-full border border-gray-300 rounded-lg px-10 py-2 focus:ring-2 focus:ring-green-400 focus:outline-none"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="space-y-6">
            <h3
              class="text-lg font-semibold text-gray-800 border-b border-gray-200 pb-2"
            >
              Alterar Senha
            </h3>
            <div class="space-y-4">
              <div class="space-y-2">
                <label
                  for="currentPassword"
                  class="text-sm font-medium text-gray-700"
                  >Senha Atual</label
                >
                <div class="relative">
                  <i
                    class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    type="password"
                    id="currentPassword"
                    placeholder="Senha atual"
                    class="w-full border border-gray-300 rounded-lg px-10 py-2 focus:ring-2 focus:ring-green-400 focus:outline-none"
                  />
                </div>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-2">
                  <label
                    for="newPassword"
                    class="text-sm font-medium text-gray-700"
                    >Nova Senha</label
                  >
                  <div class="relative">
                    <i
                      class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                    ></i>
                    <input
                      type="password"
                      id="newPassword"
                      placeholder="Nova senha"
                      class="w-full border border-gray-300 rounded-lg px-10 py-2 focus:ring-2 focus:ring-green-400 focus:outline-none"
                    />
                  </div>
                </div>
                <div class="space-y-2">
                  <label
                    for="confirmPassword"
                    class="text-sm font-medium text-gray-700"
                    >Confirmar Nova Senha</label
                  >
                  <div class="relative">
                    <i
                      class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                    ></i>
                    <input
                      type="password"
                      id="confirmPassword"
                      placeholder="Confirmar senha"
                      class="w-full border border-gray-300 rounded-lg px-10 py-2 focus:ring-2 focus:ring-green-400 focus:outline-none"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            id="successMsg"
            class="hidden bg-green-100 text-green-700 p-4 rounded-lg text-center"
          >
            Perfil atualizado com sucesso!
          </div>
          <div class="flex gap-4 pt-4">
            <button
              type="submit"
              id="saveBtn"
              class="flex-1 flex items-center justify-center gap-2 bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition"
            >
              <i class="fas fa-save hidden sm:block"></i> Salvar
            </button>
            <button
              type="button"
              id="cancelBtn"
              class="flex-1 bg-gray-100 text-gray-700 font-semibold py-2 rounded-lg hover:bg-gray-200 transition"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="assets/js/profile.js"></script>
  </body>
</html>
