<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-4"
  >
    <div class="w-full max-w-md">
      <div class="text-center mb-8">
        <div
          class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center shadow-md mx-auto mb-4"
        >
          <i class="fas fa-leaf text-green-600 text-2xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Recuperar Senha</h1>
        <p class="text-gray-500">
          Digite seu email para receber instruções de recuperação
        </p>
      </div>
      <div class="bg-white rounded-xl shadow-md p-8">
        <form id="forgotForm" class="space-y-6">
          <div class="space-y-2">
            <label for="email" class="text-sm font-medium text-gray-700"
              >Email</label
            >
            <div class="relative">
              <i
                class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
              ></i>
              <input
                id="email"
                type="email"
                placeholder="seu@email.com"
                required
                class="w-full border border-gray-300 rounded-lg px-10 py-2 focus:ring-2 focus:ring-green-400 focus:outline-none"
              />
            </div>
          </div>
          <button
            id="submitBtn"
            type="submit"
            class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition-colors"
          >
            Enviar Recuperação
          </button>
        </form>
        <div id="successMsg" class="hidden text-center space-y-6">
          <div
            class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto"
          >
            <i class="fas fa-check-circle text-green-600 text-2xl"></i>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-gray-800 mb-2">
              Email Enviado!
            </h3>
            <p class="text-gray-500">
              Verifique sua caixa de entrada em
              <strong id="userEmail"></strong> para as instruções de
              recuperação.
            </p>
          </div>
        </div>
        <div class="text-center mt-6">
          <a
            href="/radar-florestal.io/login.html"
            class="inline-flex items-center gap-2 text-green-600 hover:text-green-700 text-sm transition-colors"
          >
            <i class="fas fa-arrow-left"></i>
            Voltar para login
          </a>
        </div>
      </div>
    </div>
    <script src="assets/js/recover-password.js"></script>
  </body>
</html>
